{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
  <h1>Edit Profile</h1>

<form class="form" action="{{ url_for('bp_auth.edit_profile') }}" method="POST" role="form">
	{{ form.hidden_tag()  }}
	{% for field in form if field.type not in ["HiddenField", "CSRFTokenField"] %}
	{{ render_field(field) }}
	{% endfor %}

	<input class="btn btn-primary" type="submit" value="Enviar">
</form>

{% endblock content %}
