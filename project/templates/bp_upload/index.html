{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block body %}
  <p>Cargar una foto</p>

<form class="form" action="{{ url_for('bp_upload.index') }}" method="POST" role="form" enctype="multipart/form-data">
	{{ form.hidden_tag()  }}
	{% for field in form if field.type not in ["HiddenField", "CSRFTokenField"] %}
	{{ render_field(field) }}
	{% endfor %}

	<input type="submit" value="Enviar">


</form>

{% endblock body %}
